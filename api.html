<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Dog Image by Breed</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    img {
      margin-top: 20px;
      max-width: 400px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(149, 21, 21, 0.3);
    }
  </style>
</head>
<body>
  <h1>üê∂ Search Dog Image by Breed</h1>
  <input type="text" id="breedInput" placeholder="Enter breed (e.g. husky)" />
  <button onclick="fetchDogByBreed()">Search</button>

  <div>
    <img id="dogImage" src="" alt="" />
  </div>

  <script>
    async function fetchDogByBreed() {
      const breed = document.getElementById("breedInput").value.trim().toLowerCase();
      const imageElement = document.getElementById("dogImage");

      if (!breed) {
        alert("Please enter a breed name!");
        return;
      }

      imageElement.src = ""; // Clear previous image

      try {
        const response = await fetch(`https://dog.ceo/api/breed/${breed}/images/random`);
        const data = await response.json();

        if (data.status === "error") {
          alert("Breed not found! Try another one.");
          return;
        }

        imageElement.src = data.message;
        imageElement.alt = `Image of a ${breed}`;
      } catch (error) {
        alert("Error fetching dog image.");
        console.error(error);
      }
    }
  </script>
</body>
</html>
